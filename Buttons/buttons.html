<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <h2>Flat</h2>
        <button class="flat" id="flat_1">Register</button>
        <button class="flat" id="flat_2">Clear</button>
        <button class="flat" id="flat_3">Submit</button>
        <br><br>
        <h2>Round</h2>
        <button class="round" id="round_1">Register</button>
        <button class="round" id="round_2">Clear</button>
        <button class="round" id="round_3">Submit</button>
        <br><br>
        <h2>Flat Ghost</h2>
        <button class="flat_ghost" id="flat_ghost_1">Register</button>
        <button class="flat_ghost" id="flat_ghost_2">Clear</button>
        <button class="flat_ghost" id="flat_ghost_3">Submit</button>
        <br><br>
        <h2>Round Ghost</h2>
        <button class="round_ghost" id="round_ghost_1">Register</button>
        <button class="round_ghost" id="round_ghost_2">Clear</button>
        <button class="round_ghost" id="round_ghost_3">Submit</button>
        <br><br>
        

 
    </div>
</body>
</html>
